<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>01-134212-100</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-heading">Coffee.</div>
    </header>
    <main>
        <div class="mainone">
            <div class="menu">
                <div class="menu-heading">
                    Menu
                </div>
                <div class="menu-list">
                    <div class="menu-item" style="font-weight: bold;">
                        <div class="item-name">Items</div>
                        <div class="item-price">Price</div>
                        <div class="item-more"></div>
                        <div class="item-more"></div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Espresso</div>
                        <div class="item-price">$30</div>
                        <div class="item-add" id="espresso">+</div>
                        <div class="item-sub" id="espresso-sub">-</div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Mocha</div>
                        <div class="item-price">$70</div>
                        <div class="item-add" id="mocha">+</div>
                        <div class="item-sub" id="mocha-sub">-</div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Latte</div>
                        <div class="item-price">$50</div>
                        <div class="item-add" id="latte">+</div>
                        <div class="item-sub" id="latte-sub">-</div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Americano</div>
                        <div class="item-price">$60</div>
                        <div class="item-add" id="americano">+</div>
                        <div class="item-sub" id="americano-sub">-</div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Special</div>
                        <div class="item-price">$100</div>
                        <div class="item-add" id="special">+</div>
                        <div class="item-sub" id="special-sub">-</div>
                    </div>
                </div>
            </div>  
            <div class="bill">
                <div class="bill-heading">Bill</div>
                <div class="bill-details">
                    <div class="bill-part">
                        <div class="espresso-bill"></div>
                        <div class="mocha-bill"></div>
                        <div class="latte-bill"></div>
                        <div class="americano-bill"></div>
                        <div class="special-bill"></div>
                    </div>
                    <div class="total-bill"></div>
                </div>
                <div class="bill-coupon">
                    <div class="bill-coupon-heading">Enter Coupon Code: </div>
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="maintwo">
            <form action="">
                <div class="form-heading">Give Your Feedback.</div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Leave Your Feedback..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
      

    </main>
    <footer>
        <div class="footer-heading">Coffee.</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
